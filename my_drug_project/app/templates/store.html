<!-- templates/store.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Store</title>
</head>
<body>
    <h1>{{ store.store_name }}</h1>
    <p>{{ store.store_address }}, {{ store.city }}</p>
    <h2>Inventory</h2>
    <ul>
    {% for item in inventory %}
        <li>{{ item.drug_id }} - {{ item.stock_quantity }}</li>
    {% endfor %}
    </ul>
</body>
</html>
